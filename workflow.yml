name: Generate Docs & Create PR to Main

on:
  push:
    branches:
      - main # This workflow triggers ONLY on pushes (including merges) to the main branch

jobs:
  generate_and_pr_docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write # To allow committing to feature/doc-gen
      pull-requests: write # To allow creating a PR

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies for docgen.py (if any)
        run: |
          python -m pip install --upgrade pip
          # Uncomment if your docgen.py requires a specific requirements file
          # pip install -r requirements_docgen.txt

      - name: Run docgen.py to generate documentation
        # This will generate files into the /docs folder based on the main branch's code.
        # Ensure your docgen.py script creates the /docs folder if it doesn't exist.
        run: python docgen.py

      - name: Check if /docs folder exists
        id: check_docs_folder # Assign an ID to this step to reference its outputs
        run: |
          if [ -d "docs" ]; then
            echo "::set-output name=docs_folder_exists::true"
            echo "The /docs folder exists. Proceeding with PR creation."
          else
            echo "::set-output name=docs_folder_exists::false"
            echo "The /docs folder does NOT exist after docgen.py execution. Skipping PR creation."
          fi
        shell: bash # Ensure bash is used for the conditional check

      - name: Create or update PR for documentation
        # This step will only run if the 'check_docs_folder' step determined that 'docs_folder_exists' is 'true'
        if: steps.check_docs_folder.outputs.docs_folder_exists == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Docs: Auto-generated documentation update"
          title: "Docs: Auto-generated updates for main branch changes"
          body: |
            This Pull Request contains automatically generated documentation updates.
            It was triggered by a push/merge to the `main` branch.
            Please review the changes in the `/docs` folder.

            **Note:** This PR is from the `feature/doc-gen` branch.

          branch: feature/doc-gen
          base: main
          path: docs/
          committer: 'GitHub Actions Bot <actions@github.com>'
          author: 'GitHub Actions Bot <actions@github.com>'
          update-branch: true
          delete-branch: false